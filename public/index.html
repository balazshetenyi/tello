<!DOCTYPE html>
<html>
    <head>
        <title>Super octo</title>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/app.css" />
    </head>
    <body>
		<div id="wrapper">
			<div class="controls">
				<div class="control">
					<div class="button">
						Up
					</div>
				</div>
				<div class="logo">
					<img src="images/octo-logo.png" />
				</div>
				<div class="control">
					<div class="button">
						Down
					</div>
				</div>
				<div class="control">
					<div class="button">
						Left
					</div>
				</div>
				<div class="control">
					<div class="button button--filled">
						Start
					</div>
				</div>
				<div class="control">
					<div class="button">
						Right
					</div>
				</div>
				<div class="control">
					<div class="button">
						Fwd<br/>Flip
					</div>
				</div>
				<div class="control">
					<div class="button">
						Land
					</div>
				</div>
				<div class="control">
					<div class="button">
						Bwd<br/>Flip
					</div>
				</div>
				<div class="control">
					<div class="button">
						Rotate
					</div>
				</div>
				<div class="control">
					<div class="button">
						Record
					</div>
				</div>
				<div class="control">
					<div class="button">
						Rotate
					</div>
				</div>
				
			</div>
		</div>

		<script src="scripts/axios.js"></script>
		<script src="scripts/jquery.js"></script>
        <script src="scripts/app.js"></script>

    </body>
</html>
