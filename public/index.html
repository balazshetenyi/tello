<!DOCTYPE html>
<html>

<head>
	<title>Super octo</title>

	<link rel="stylesheet" href="styles/reset.css" />
	<link rel="stylesheet" href="styles/all.css" />
	<link rel="stylesheet" href="styles/app.css" />
	<script src="https://kit.fontawesome.com/1512e98fbd.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="wrapper">
		<div class="logo">
			<img src="images/octo-logo.png" />
		</div>
		<div class="controls">
			<div class="control">
				<div class="button" data-command="forward" data-value="30">
					<i class="fas fa-angle-double-up"></i>
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="up" data-value="20">
					<i class="fas fa-arrow-up"></i>
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="back" data-value="20">
					<i class="fas fa-angle-double-down"></i>
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="left" data-value="20">
					<i class="fas fa-arrow-left"></i>
				</div>
			</div>
			<div class="control">
				<div class="button button--filled" data-command="takeoff">
					Start
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="right" data-value="20">
					<i class="fas fa-arrow-right"></i>
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="ccw" data-value="20">
					<i class="fas fa-undo"></i>
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="down" data-value="20">
					<i class="fas fa-arrow-down"></i>
				</div>
			</div>
			<div class="control">
				<div class="button" data-command="cw" data-value="20">
					<i class="fas fa-redo"></i>
				</div>
			</div>
			<div class="control" style="flex-basis:20%">
				<div class="button" data-command="flip" data-value="l">
					Left<br />Flip
				</div>
			</div>
			<div class="control" style="flex-basis:20%">
				<div class="button" data-command="flip" data-value="r">
					Right<br />Flip
				</div>
			</div>
			<div class="control" style="flex-basis:20%">
				<div class="button" data-command="land">
					<i class="fas fa-helicopter"></i>
				</div>
			</div>
			<div class="control" style="flex-basis:20%">
				<div class="button" data-command="flip" data-value="f">
					Fwd<br />Flip
				</div>
			</div>
			<div class="control" style="flex-basis:20%">
				<div class="button" data-command="flip" data-value="b">
					Bwd<br />Flip
				</div>
			</div>

		</div>
	</div>

	<script src="scripts/axios.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/app.js"></script>

</body>

</html>
