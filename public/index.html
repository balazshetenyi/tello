<!DOCTYPE html>
<html>
    <head>
        <title>Super octo</title>
		
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/app.css" />
    </head>
    <body>
		<div id="wrapper">
			<div class="controls">
				<div class="control">
					<div class="button" data-command="up" data-value="20">
						Up
					</div>
				</div>
				<div class="logo">
					<img src="images/octo-logo.png" />
				</div>
				<div class="control">
					<div class="button" data-command="down" data-value="20">
						Down
					</div>
				</div>
				<div class="control" >
					<div class="button" data-command="left" data-value="20">
						Left
					</div>
				</div>
				<div class="control">
					<div class="button button--filled" data-command="takeoff">
						Start
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="right" data-value="20">
						Right
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="forward" data-value="20" >
						Forward
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="land">
						Land
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="back" data-value="20">
						Back
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="cw" data-value="150">
						Cw<br/>Rotate
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="takeoff">
						Record
					</div>
				</div>
				<div class="control">
					<div class="button" data-command="ccw" data-value="150">
						CCW<br/>Rotate
					</div>
				</div>
				
			</div>
		</div>

		<script src="scripts/axios.js"></script>
		<script src="scripts/jquery.js"></script>
        <script src="scripts/app.js"></script>

    </body>
</html>
