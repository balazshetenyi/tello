<!DOCTYPE html>
<html>
    <head>
        <title>Drone control panel</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>Super Octo control panel</h1>

        <button id="fly-btn">Fly</button>
        <button id="fly-btn">Land</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="flip-fwd">Flip fwd</button>
        <button id="flip-bwd">Flip bwd</button>
        <button id="tilt-left">Tilt left</button>
        <button id="tilt-right">Tilt right</button>
        <button id="rotate-left">Rotate left</button>
        <button id="rotate-right">Rotate right</button>


        <button id="stream-on">Video on</button>
        <button id="stream-off">Video off</button>



        <script src="script.js"></script>
    </body>
